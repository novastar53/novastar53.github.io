# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Vikram's Data Science Blog
author: Vikram Pawar
logo: starburst-transparent.png
description: A blog exploring AI and Machine Learning

sphinx:
  config:
    project: 'Starburst Data Science Blog'
    author: 'Vikram Pawar'
    copyright: '2024 Vikram Pawar novastar53.github.io'
    html_theme: alabaster 
    nb_execution_show_tb: true
    nb_execution_timeout: 3600
    nbsphnix_timeout: 3600

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: auto
  timeout: 1*60*60
  allow_errors: true


# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/novastar53/novastar53.github.io # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: gh-pages  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  extra_footer: |
    <script src="https://giscus.app/client.js"
        data-repo="novastar53/novastar53.github.io"
        data-repo-id="R_kgDOJLjKgg"
        data-category="Announcements"
        data-category-id="DIC_kwDOJLjKgs4CockX"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="light"
        data-lang="en"
        crossorigin="anonymous"
        async>
    </script>
  use_repository_button: true
  favicon: starburst (200 x 200 px).png
